{% extends 'portfolio/base.html' %}

{% block content %}


<h1>Will's Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">
    <h2>Blog</h2>
</a>
<br>
<br>

<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<br>

<img src="{% static 'portfolio\darth-vader-png-clipart-web-icons-png-3.png' %}" alt="vader">
<br>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" alt="project image" height="50%">
{% if project.url %}
<br> <a href="{{ project.url }}">link</a>
{% endif %}

{% endfor %}

{% endblock %}
